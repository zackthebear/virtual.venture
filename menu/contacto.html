    <main role="main" class="bg-gray">
        <div class="container">
        <section id="contact">
          <div class="section-content">
            <h1 class="section-header content-header">¿Quieres contactarte con nosotros?</h1>
            <h3>Tan sólo envíanos un mensaje y nosotros te daremos informes.</h3>
          </div>
          <div class="contact-section">
          <div class="container">
            <form class="row">
              <div class="col-md-6 form-line">
                  <div class="form-group">
                    <label for="exampleInputUsername">Nombre</label>
                    <input type="text" class="form-control" id="" placeholder=" Nombre">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Correo electrónico">
                  </div>  
                  <div class="form-group">
                    <label for="telephone">Número de celular</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="Número de celular">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for ="description"> Mensaje</label>
                    <textarea  class="form-control" id="description" placeholder="Introduce tu mensaje..."></textarea>
                  </div>
                  <div>

                    <button type="button" class="btn btn-secondary submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Enviar mensaje</button>
                  </div>
                  
              </div>
            </form>
          </div>
        </section>
